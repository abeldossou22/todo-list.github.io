<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/taches.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="./images/liste-de-taches.png" alt="Icones de taches"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Ajouter une tache">
                <button onclick="addTask()">Ajouter</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
